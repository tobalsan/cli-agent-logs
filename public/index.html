<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Viewer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0b;
      --bg-secondary: #111113;
      --bg-tertiary: #18181b;
      --bg-hover: #1f1f23;
      --border: #27272a;
      --border-subtle: #1f1f23;
      --text-primary: #fafafa;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --accent-user: #3b82f6;
      --accent-assistant: #10b981;
      --accent-tool: #a78bfa;
      --accent-thinking: #f59e0b;
      --font-sans: 'IBM Plex Sans', system-ui, sans-serif;
      --font-mono: 'IBM Plex Mono', ui-monospace, monospace;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font-sans);
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      height: 100vh;
      overflow: hidden;
    }

    .app-layout { display: grid; grid-template-columns: 260px 1fr; height: 100vh; }

    .sidebar {
      background: var(--bg-secondary);
      border-right: 1px solid var(--border-subtle);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid var(--border-subtle);
    }
    .sidebar-header label {
      font-size: 11px;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      display: block;
      margin-bottom: 8px;
    }
    .sidebar-header select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--bg-tertiary);
      color: var(--text-primary);
      font-family: var(--font-sans);
      font-size: 13px;
      cursor: pointer;
      transition: border-color 0.15s, background 0.15s;
    }
    .sidebar-header select:hover {
      border-color: var(--text-muted);
    }
    .sidebar-header select:focus {
      outline: none;
      border-color: var(--accent-user);
    }

    .session-tree { flex: 1; overflow-y: auto; padding: 12px 8px; }
    .session-tree::-webkit-scrollbar { width: 6px; }
    .session-tree::-webkit-scrollbar-track { background: transparent; }
    .session-tree::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
    .session-tree::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

    .tree-folder { user-select: none; }
    .tree-folder-header {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 10px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      border-radius: 6px;
      transition: all 0.15s;
    }
    .tree-folder-header:hover { background: var(--bg-hover); color: var(--text-primary); }
    .tree-toggle {
      width: 16px;
      font-size: 9px;
      color: var(--text-muted);
      flex-shrink: 0;
      transition: transform 0.2s ease;
    }
    .tree-folder.open > .tree-folder-header .tree-toggle { transform: rotate(90deg); }
    .tree-folder-name { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .tree-folder-children { display: none; }
    .tree-folder.open > .tree-folder-children { display: block; }

    .tree-session {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 10px;
      cursor: pointer;
      font-size: 12px;
      gap: 12px;
      border-radius: 6px;
      transition: all 0.15s;
    }
    .tree-session:hover { background: var(--bg-hover); }
    .tree-session.active {
      background: var(--bg-tertiary);
      box-shadow: inset 2px 0 0 var(--accent-user);
    }
    .tree-session-name {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex: 1;
      color: var(--text-secondary);
      transition: color 0.15s;
    }
    .tree-session:hover .tree-session-name,
    .tree-session.active .tree-session-name { color: var(--text-primary); }
    .tree-session-time { color: var(--text-muted); font-size: 11px; flex-shrink: 0; font-family: var(--font-mono); }

    .main-content {
      overflow-y: auto;
      padding: 32px 40px;
      background: var(--bg-primary);
    }
    .main-content::-webkit-scrollbar { width: 8px; }
    .main-content::-webkit-scrollbar-track { background: transparent; }
    .main-content::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
    .main-content::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

    .header {
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--border-subtle);
    }
    .header h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 12px;
      letter-spacing: -0.02em;
    }
    .meta { font-size: 12px; color: var(--text-muted); display: flex; gap: 12px; flex-wrap: wrap; }
    .meta span {
      background: var(--bg-tertiary);
      padding: 4px 10px;
      border-radius: 4px;
      font-family: var(--font-mono);
      border: 1px solid var(--border-subtle);
    }

    .message {
      background: var(--bg-secondary);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 16px;
      border: 1px solid var(--border-subtle);
      transition: border-color 0.2s;
    }
    .message:hover { border-color: var(--border); }
    .message.user { border-left: 2px solid var(--accent-user); }
    .message.assistant { border-left: 2px solid var(--accent-assistant); }
    .message.toolResult { border-left: 2px solid var(--accent-tool); }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-size: 12px;
    }
    .role {
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 11px;
    }
    .message.user .role { color: var(--accent-user); }
    .message.assistant .role { color: var(--accent-assistant); }
    .message.toolResult .role { color: var(--accent-tool); }
    .timestamp { color: var(--text-muted); font-family: var(--font-mono); font-size: 11px; }

    .thinking {
      background: rgba(245, 158, 11, 0.08);
      padding: 14px 16px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 13px;
      color: var(--accent-thinking);
      border: 1px solid rgba(245, 158, 11, 0.15);
    }
    .thinking-label { font-weight: 600; margin-bottom: 6px; font-size: 11px; text-transform: uppercase; letter-spacing: 0.05em; }

    .tool-call {
      background: var(--bg-tertiary);
      border-radius: 6px;
      margin-bottom: 12px;
      font-family: var(--font-mono);
      font-size: 13px;
      border: 1px solid var(--border-subtle);
    }
    .tool-header {
      padding: 14px 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
      transition: background 0.15s;
    }
    .tool-header:hover { background: var(--bg-hover); }
    .tool-toggle {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      background: var(--border);
      color: var(--text-muted);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      flex-shrink: 0;
      transition: transform 0.2s ease, background 0.15s;
    }
    .tool-call.open .tool-toggle { transform: rotate(90deg); background: var(--accent-tool); color: var(--bg-primary); }
    .tool-name { color: var(--accent-tool); font-weight: 500; }
    .tool-args {
      color: var(--text-secondary);
      padding: 0 16px 16px 44px;
      overflow-x: auto;
      white-space: pre-wrap;
      display: none;
      line-height: 1.5;
    }
    .tool-call.open .tool-args { display: block; }

    .result-container {
      border: 1px solid var(--border-subtle);
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 12px;
    }
    .result-header {
      padding: 14px 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
      background: var(--bg-tertiary);
      transition: background 0.15s;
    }
    .result-header:hover { background: var(--bg-hover); }
    .result-toggle {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      background: var(--accent-tool);
      color: var(--bg-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      flex-shrink: 0;
      transition: transform 0.2s ease;
    }
    .result-container.open .result-toggle { transform: rotate(90deg); }
    .result-label { font-weight: 500; color: var(--accent-tool); font-family: var(--font-mono); font-size: 13px; }
    .result-content {
      padding: 16px;
      font-family: var(--font-mono);
      font-size: 12px;
      white-space: pre-wrap;
      background: var(--bg-secondary);
      display: none;
      max-height: 400px;
      overflow: auto;
      color: var(--text-secondary);
      line-height: 1.6;
    }
    .result-container.open .result-content { display: block; }
    .result-error { color: #f87171; }

    .usage {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border-subtle);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      font-family: var(--font-mono);
    }
    .usage span { background: var(--bg-tertiary); padding: 3px 8px; border-radius: 4px; }

    .text-content { white-space: pre-wrap; color: var(--text-primary); line-height: 1.7; }

    .empty-state { color: var(--text-muted); padding: 24px; text-align: center; font-size: 13px; }
  </style>
</head>
<body>
  <div class="app-layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <label>Agent</label>
        <select id="rootSelect"></select>
      </div>
      <div class="session-tree" id="sessionTree">
        <div class="empty-state">Loading...</div>
      </div>
    </aside>

    <main class="main-content">
      <div id="sessionHeader" class="header" style="display: none;">
        <h1 id="sessionTitle">Session</h1>
        <div class="meta" id="sessionMeta"></div>
      </div>
      <div id="messages"></div>
    </main>
  </div>

  <script>
    const rootSelect = document.getElementById('rootSelect');
    const sessionTree = document.getElementById('sessionTree');
    const messagesDiv = document.getElementById('messages');
    const sessionHeader = document.getElementById('sessionHeader');
    const sessionTitle = document.getElementById('sessionTitle');
    const sessionMeta = document.getElementById('sessionMeta');

    let currentRootId = null;
    let currentSessionId = null;

    function parseUrl() {
      const parts = window.location.pathname.split('/').filter(Boolean);
      return { rootId: parts[0] || null, sessionId: parts[1] || null };
    }

    function updateUrl(rootId, sessionId) {
      const path = sessionId ? `/${rootId}/${sessionId}` : rootId ? `/${rootId}` : '/';
      if (window.location.pathname !== path) {
        history.pushState({ rootId, sessionId }, '', path);
      }
    }

    async function loadRoots() {
      const res = await fetch('/api/roots');
      const roots = await res.json();

      rootSelect.innerHTML = roots.map(r =>
        `<option value="${r.id}">${r.label}</option>`
      ).join('');

      if (roots.length > 0) {
        const { rootId, sessionId } = parseUrl();
        const matchingRoot = roots.find(r => r.id === rootId);
        currentRootId = matchingRoot ? rootId : roots[0].id;
        rootSelect.value = currentRootId;
        updateUrl(currentRootId, sessionId);
        loadSessionTree(sessionId);
      }

      rootSelect.addEventListener('change', () => {
        currentRootId = rootSelect.value;
        updateUrl(currentRootId, null);
        loadSessionTree();
      });
    }

    function buildTree(sessions) {
      const root = { folders: {}, sessions: [] };

      for (const session of sessions) {
        const parts = session.displayName.split('/');
        const filename = parts.pop();

        let current = root;
        for (const part of parts) {
          if (!current.folders[part]) {
            current.folders[part] = { folders: {}, sessions: [] };
          }
          current = current.folders[part];
        }
        current.sessions.push(session);
      }

      return root;
    }

    function renderTree(node, depth = 0, path = '') {
      let html = '';
      const indent = depth * 16;

      // Sort and render folders first
      const folderNames = Object.keys(node.folders).sort();
      for (const name of folderNames) {
        const folder = node.folders[name];
        const folderPath = path ? `${path}/${name}` : name;
        const childHtml = renderTree(folder, depth + 1, folderPath);
        html += `
          <div class="tree-folder open" data-path="${escapeHtml(folderPath)}" style="padding-left: ${indent}px">
            <div class="tree-folder-header" onclick="this.parentElement.classList.toggle('open')">
              <span class="tree-toggle">&#9658;</span>
              <span class="tree-folder-name">${escapeHtml(name)}</span>
            </div>
            <div class="tree-folder-children">${childHtml}</div>
          </div>
        `;
      }

      // Render sessions (already sorted by mtime from server)
      for (const session of node.sessions) {
        const time = new Date(session.mtime).toLocaleDateString();
        html += `
          <div class="tree-session" style="padding-left: ${indent + 20}px" data-id="${session.id}">
            <span class="tree-session-name" title="${escapeHtml(session.filename)}">${escapeHtml(session.filename)}</span>
            <span class="tree-session-time">${time}</span>
          </div>
        `;
      }

      return html;
    }

    async function loadSessionTree(targetSessionId = null, preserveState = false) {
      if (!currentRootId) return;

      // Preserve scroll position and folder states if requested
      const scrollTop = preserveState ? sessionTree.scrollTop : 0;
      const openFolders = new Set();
      if (preserveState) {
        sessionTree.querySelectorAll('.tree-folder.open').forEach(el => {
          openFolders.add(el.dataset.path);
        });
      }

      if (!preserveState) {
        sessionTree.innerHTML = '<div class="empty-state">Loading...</div>';
      }

      const res = await fetch(`/api/roots/${currentRootId}/sessions`);
      const sessions = await res.json();

      if (sessions.length === 0) {
        sessionTree.innerHTML = '<div class="empty-state">No sessions found</div>';
        sessionHeader.style.display = 'none';
        messagesDiv.innerHTML = '';
        return;
      }

      const tree = buildTree(sessions);
      sessionTree.innerHTML = renderTree(tree);

      // Restore folder states
      if (preserveState && openFolders.size > 0) {
        sessionTree.querySelectorAll('.tree-folder').forEach(el => {
          if (!openFolders.has(el.dataset.path)) {
            el.classList.remove('open');
          }
        });
      }

      // Add click handlers for sessions
      sessionTree.querySelectorAll('.tree-session').forEach(el => {
        el.addEventListener('click', () => loadSession(el.dataset.id));
      });

      // Restore scroll position
      if (preserveState) {
        sessionTree.scrollTop = scrollTop;
      }

      // Load target session if valid, otherwise most recent (skip if preserving state)
      if (!preserveState) {
        const targetExists = targetSessionId && sessions.some(s => s.id === targetSessionId);
        loadSession(targetExists ? targetSessionId : sessions[0].id);
      }
    }

    async function loadSession(id) {
      currentSessionId = id;
      updateUrl(currentRootId, id);

      // Update active state
      sessionTree.querySelectorAll('.tree-session').forEach(el => {
        el.classList.toggle('active', el.dataset.id === id);
      });

      const res = await fetch(`/api/sessions/${id}`);
      const data = await res.json();
      render(data);
    }

    function formatTime(ts) {
      if (!ts) return '';
      return new Date(ts).toLocaleString();
    }

    function escapeHtml(str) {
      if (!str) return '';
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function render(data) {
      messagesDiv.innerHTML = '';

      const { metadata, entries } = data;

      sessionHeader.style.display = 'block';
      sessionTitle.textContent = metadata.title || 'Session';
      sessionMeta.innerHTML = `
        ${metadata.timestamp ? `<span>${formatTime(metadata.timestamp)}</span>` : ''}
        ${metadata.model ? `<span>${escapeHtml(metadata.model)}</span>` : ''}
        ${metadata.provider ? `<span>${escapeHtml(metadata.provider)}</span>` : ''}
        ${metadata.cwd ? `<span>${escapeHtml(metadata.cwd)}</span>` : ''}
      `;

      const messages = entries.filter(e => e.type === 'message');

      for (const entry of messages) {
        const msg = entry.message;
        if (!msg) continue;

        const div = document.createElement('div');
        div.className = `message ${msg.role}`;

        let contentHtml = '';

        if (msg.role === 'toolResult') {
          const resultText = (msg.content || []).map(c => c.text || '').join('\n');
          const errorClass = msg.isError ? ' result-error' : '';
          contentHtml = `<div class="result-container" onclick="this.classList.toggle('open')">
            <div class="result-header">
              <span class="result-toggle">&#9658;</span>
              <span class="result-label">${escapeHtml(msg.toolName || 'result')}${msg.isError ? ' (error)' : ''}</span>
            </div>
            <div class="result-content${errorClass}">${escapeHtml(resultText)}</div>
          </div>`;

          div.innerHTML = `
            <div class="message-header">
              <span class="role">Tool Result</span>
              <span class="timestamp">${formatTime(entry.timestamp)}</span>
            </div>
            ${contentHtml}
          `;
          messagesDiv.appendChild(div);
          continue;
        }

        for (const c of msg.content || []) {
          if (c.type === 'thinking' && c.thinking) {
            contentHtml += `<div class="thinking"><div class="thinking-label">Thinking</div>${escapeHtml(c.thinking)}</div>`;
          } else if (c.type === 'text' && c.text) {
            contentHtml += `<div class="text-content">${escapeHtml(c.text)}</div>`;
          } else if (c.type === 'toolCall') {
            contentHtml += `<div class="tool-call" onclick="this.classList.toggle('open')">
              <div class="tool-header">
                <span class="tool-toggle">&#9658;</span>
                <span class="tool-name">${escapeHtml(c.name)}</span>
              </div>
              <div class="tool-args">${escapeHtml(JSON.stringify(c.arguments, null, 2))}</div>
            </div>`;
          } else if (c.type === 'toolResult') {
            const errorClass = c.is_error ? ' result-error' : '';
            contentHtml += `<div class="result-container" onclick="this.classList.toggle('open')">
              <div class="result-header">
                <span class="result-toggle">&#9658;</span>
                <span class="result-label">Tool Result${c.is_error ? ' (error)' : ''}</span>
              </div>
              <div class="result-content${errorClass}">${escapeHtml(c.content || '')}</div>
            </div>`;
          }
        }

        let usageHtml = '';
        if (msg.usage) {
          const u = msg.usage;
          usageHtml = `<div class="usage">
            <span>${u.input || 0} in</span>
            <span>${u.output || 0} out</span>
            ${u.cacheRead ? `<span>${u.cacheRead} cache</span>` : ''}
            <span>$${(u.cost?.total || 0).toFixed(4)}</span>
          </div>`;
        }

        div.innerHTML = `
          <div class="message-header">
            <span class="role">${msg.role}</span>
            <span class="timestamp">${formatTime(entry.timestamp)}</span>
          </div>
          ${contentHtml}
          ${usageHtml}
        `;

        messagesDiv.appendChild(div);
      }
    }

    // SSE for live updates
    let eventSource = null;

    function connectSSE() {
      eventSource = new EventSource('/api/events');

      eventSource.onmessage = (e) => {
        const event = JSON.parse(e.data);
        if (event.type === 'root:updated' && event.rootId === currentRootId) {
          loadSessionTree(null, true);
        }
      };

      eventSource.onerror = () => {
        eventSource.close();
        setTimeout(connectSSE, 3000);
      };
    }

    window.addEventListener('popstate', () => {
      const { rootId, sessionId } = parseUrl();
      if (rootId !== currentRootId) {
        rootSelect.value = rootId;
        currentRootId = rootId;
        loadSessionTree(sessionId);
      } else if (sessionId && sessionId !== currentSessionId) {
        loadSession(sessionId);
      }
    });

    loadRoots();
    connectSSE();
  </script>
</body>
</html>
