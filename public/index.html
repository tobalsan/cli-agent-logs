<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Viewer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0b;
      --bg-secondary: #111113;
      --bg-tertiary: #18181b;
      --bg-hover: #1f1f23;
      --border: #27272a;
      --border-subtle: #1f1f23;
      --text-primary: #fafafa;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --accent-user: #3b82f6;
      --accent-assistant: #10b981;
      --accent-tool: #a78bfa;
      --accent-thinking: #f59e0b;
      --font-sans: 'IBM Plex Sans', system-ui, sans-serif;
      --font-mono: 'IBM Plex Mono', ui-monospace, monospace;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font-sans);
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    .view { display: none; }
    .view.active { display: block; }

    /* === AGENT SELECTION VIEW === */
    .view-agents {
      min-height: 100vh;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    .view-agents.active { display: flex; }

    .agents-container { max-width: 800px; width: 100%; }
    .agents-title {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 24px;
      text-align: center;
    }
    .agents-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }
    .agent-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      padding: 32px 24px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }
    .agent-card:hover {
      background: var(--bg-tertiary);
      border-color: var(--border);
      transform: translateY(-2px);
    }
    .agent-card-name {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    /* === SESSION LIST VIEW === */
    .view-sessions { padding: 40px; max-width: 900px; margin: 0 auto; }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--text-muted);
      font-size: 13px;
      cursor: pointer;
      margin-bottom: 32px;
      transition: color 0.15s;
    }
    .back-link:hover { color: var(--text-primary); }
    .back-link svg { width: 16px; height: 16px; }

    .sessions-header {
      margin-bottom: 32px;
    }
    .sessions-title {
      font-size: 32px;
      font-weight: 600;
      letter-spacing: -0.03em;
      margin-bottom: 20px;
    }
    .search-input {
      width: 100%;
      padding: 14px 18px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-family: var(--font-sans);
      font-size: 15px;
      transition: border-color 0.15s, background 0.15s;
    }
    .search-input::placeholder { color: var(--text-muted); }
    .search-input:focus {
      outline: none;
      border-color: var(--accent-user);
      background: var(--bg-tertiary);
    }

    .session-list { display: flex; flex-direction: column; gap: 8px; }
    .session-item {
      display: block;
      padding: 16px 20px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-subtle);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.15s;
    }
    .session-item:hover {
      background: var(--bg-tertiary);
      border-color: var(--border);
    }
    .session-folder {
      color: var(--text-muted);
      font-size: 12px;
      font-family: var(--font-mono);
      margin-bottom: 6px;
      word-break: break-all;
    }
    .session-filename {
      font-weight: 500;
      font-size: 15px;
      color: var(--text-primary);
      word-break: break-all;
    }
    .session-time {
      color: var(--text-muted);
      font-size: 11px;
      font-family: var(--font-mono);
      margin-top: 8px;
    }

    .empty-state {
      color: var(--text-muted);
      text-align: center;
      padding: 48px 24px;
      font-size: 14px;
    }

    /* === SESSION DETAIL VIEW === */
    .view-detail { padding: 40px; max-width: 900px; margin: 0 auto; }

    .detail-header {
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--border-subtle);
    }
    .detail-header h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 12px;
      letter-spacing: -0.02em;
    }
    .meta { font-size: 12px; color: var(--text-muted); display: flex; gap: 12px; flex-wrap: wrap; }
    .meta span {
      background: var(--bg-tertiary);
      padding: 4px 10px;
      border-radius: 4px;
      font-family: var(--font-mono);
      border: 1px solid var(--border-subtle);
    }

    .message {
      background: var(--bg-secondary);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 16px;
      border: 1px solid var(--border-subtle);
      transition: border-color 0.2s;
    }
    .message:hover { border-color: var(--border); }
    .message.user { border-left: 2px solid var(--accent-user); }
    .message.assistant { border-left: 2px solid var(--accent-assistant); }
    .message.toolResult { border-left: 2px solid var(--accent-tool); }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-size: 12px;
    }
    .role {
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 11px;
    }
    .message.user .role { color: var(--accent-user); }
    .message.assistant .role { color: var(--accent-assistant); }
    .message.toolResult .role { color: var(--accent-tool); }
    .timestamp { color: var(--text-muted); font-family: var(--font-mono); font-size: 11px; }

    .thinking {
      background: rgba(245, 158, 11, 0.08);
      padding: 14px 16px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 13px;
      color: var(--accent-thinking);
      border: 1px solid rgba(245, 158, 11, 0.15);
    }
    .thinking-label { font-weight: 600; margin-bottom: 6px; font-size: 11px; text-transform: uppercase; letter-spacing: 0.05em; }

    .tool-call {
      background: var(--bg-tertiary);
      border-radius: 6px;
      margin-bottom: 12px;
      font-family: var(--font-mono);
      font-size: 13px;
      border: 1px solid var(--border-subtle);
    }
    .tool-header {
      padding: 14px 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
      transition: background 0.15s;
    }
    .tool-header:hover { background: var(--bg-hover); }
    .tool-toggle {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      background: var(--border);
      color: var(--text-muted);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      flex-shrink: 0;
      transition: transform 0.2s ease, background 0.15s;
    }
    .tool-call.open .tool-toggle { transform: rotate(90deg); background: var(--accent-tool); color: var(--bg-primary); }
    .tool-name { color: var(--accent-tool); font-weight: 500; }
    .tool-args {
      color: var(--text-secondary);
      padding: 0 16px 16px 44px;
      overflow-x: auto;
      white-space: pre-wrap;
      display: none;
      line-height: 1.5;
    }
    .tool-call.open .tool-args { display: block; }

    .result-container {
      border: 1px solid var(--border-subtle);
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 12px;
    }
    .result-header {
      padding: 14px 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
      background: var(--bg-tertiary);
      transition: background 0.15s;
    }
    .result-header:hover { background: var(--bg-hover); }
    .result-toggle {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      background: var(--accent-tool);
      color: var(--bg-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      flex-shrink: 0;
      transition: transform 0.2s ease;
    }
    .result-container.open .result-toggle { transform: rotate(90deg); }
    .result-label { font-weight: 500; color: var(--accent-tool); font-family: var(--font-mono); font-size: 13px; }
    .result-content {
      padding: 16px;
      font-family: var(--font-mono);
      font-size: 12px;
      white-space: pre-wrap;
      background: var(--bg-secondary);
      display: none;
      max-height: 400px;
      overflow: auto;
      color: var(--text-secondary);
      line-height: 1.6;
    }
    .result-container.open .result-content { display: block; }
    .result-error { color: #f87171; }

    .usage {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border-subtle);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      font-family: var(--font-mono);
    }
    .usage span { background: var(--bg-tertiary); padding: 3px 8px; border-radius: 4px; }

    .text-content { white-space: pre-wrap; color: var(--text-primary); line-height: 1.7; }
  </style>
</head>
<body>
  <!-- Agent Selection View -->
  <div id="viewAgents" class="view view-agents active">
    <div class="agents-container">
      <div class="agents-title">Select Agent</div>
      <div id="agentsGrid" class="agents-grid"></div>
    </div>
  </div>

  <!-- Session List View -->
  <div id="viewSessions" class="view view-sessions">
    <div class="back-link" onclick="showAgents()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
      Back
    </div>
    <div class="sessions-header">
      <h1 id="sessionsTitle" class="sessions-title"></h1>
      <input type="text" id="searchInput" class="search-input" placeholder="Filter by folder name...">
    </div>
    <div id="sessionList" class="session-list"></div>
  </div>

  <!-- Session Detail View -->
  <div id="viewDetail" class="view view-detail">
    <div class="back-link" onclick="showSessions()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
      Back to sessions
    </div>
    <div id="detailHeader" class="detail-header">
      <h1 id="detailTitle"></h1>
      <div class="meta" id="detailMeta"></div>
    </div>
    <div id="messages"></div>
  </div>

  <script>
    // State
    let roots = [];
    let currentRootId = null;
    let currentSessions = [];
    let currentSessionId = null;

    // Elements
    const viewAgents = document.getElementById('viewAgents');
    const viewSessions = document.getElementById('viewSessions');
    const viewDetail = document.getElementById('viewDetail');
    const agentsGrid = document.getElementById('agentsGrid');
    const sessionsTitle = document.getElementById('sessionsTitle');
    const searchInput = document.getElementById('searchInput');
    const sessionList = document.getElementById('sessionList');
    const detailTitle = document.getElementById('detailTitle');
    const detailMeta = document.getElementById('detailMeta');
    const messagesDiv = document.getElementById('messages');

    // Utilities
    function escapeHtml(str) {
      if (!str) return '';
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function formatTime(ts) {
      if (!ts) return '';
      return new Date(ts).toLocaleString();
    }

    function parseUrl() {
      const parts = window.location.pathname.split('/').filter(Boolean);
      return { rootId: parts[0] || null, sessionId: parts[1] || null };
    }

    function updateUrl(rootId, sessionId) {
      const path = sessionId ? `/${rootId}/${sessionId}` : rootId ? `/${rootId}` : '/';
      if (window.location.pathname !== path) {
        history.pushState({ rootId, sessionId }, '', path);
      }
    }

    // View switching
    function showView(view) {
      viewAgents.classList.remove('active');
      viewSessions.classList.remove('active');
      viewDetail.classList.remove('active');
      view.classList.add('active');
    }

    function showAgents() {
      currentRootId = null;
      currentSessionId = null;
      updateUrl(null, null);
      showView(viewAgents);
    }

    function showSessions() {
      currentSessionId = null;
      updateUrl(currentRootId, null);
      searchInput.value = '';
      renderSessionList();
      showView(viewSessions);
    }

    // Agent selection
    async function loadRoots() {
      const res = await fetch('/api/roots');
      roots = await res.json();

      agentsGrid.innerHTML = roots.map(r => `
        <div class="agent-card" onclick="selectAgent('${r.id}')">
          <div class="agent-card-name">${escapeHtml(r.label)}</div>
        </div>
      `).join('');

      // Handle initial URL routing
      const { rootId, sessionId } = parseUrl();
      if (rootId && roots.some(r => r.id === rootId)) {
        await selectAgent(rootId, sessionId);
      }
    }

    async function selectAgent(rootId, sessionId = null) {
      currentRootId = rootId;
      const root = roots.find(r => r.id === rootId);
      sessionsTitle.textContent = root?.label || rootId;

      const res = await fetch(`/api/roots/${rootId}/sessions`);
      currentSessions = await res.json();

      searchInput.value = '';
      renderSessionList();

      if (sessionId && currentSessions.some(s => s.id === sessionId)) {
        await loadSession(sessionId);
      } else {
        updateUrl(rootId, null);
        showView(viewSessions);
      }
    }

    // Session list
    function renderSessionList() {
      const query = searchInput.value.toLowerCase().trim();
      let filtered = currentSessions;

      if (query) {
        filtered = currentSessions.filter(s => {
          const parts = s.displayName.split('/');
          const folder = parts.slice(0, -1).join('/').toLowerCase();
          return folder.includes(query);
        });
      }

      const top10 = filtered.slice(0, 10);

      if (top10.length === 0) {
        sessionList.innerHTML = '<div class="empty-state">No sessions found</div>';
        return;
      }

      sessionList.innerHTML = top10.map(s => {
        const parts = s.displayName.split('/');
        const filename = parts.pop();
        const folder = parts.join('/') || 'â€”';
        const time = new Date(s.mtime).toLocaleDateString();

        return `
          <div class="session-item" onclick="loadSession('${s.id}')">
            <div class="session-folder">${escapeHtml(folder)}</div>
            <div class="session-filename">${escapeHtml(filename)}</div>
            <div class="session-time">${time}</div>
          </div>
        `;
      }).join('');
    }

    searchInput.addEventListener('input', renderSessionList);

    // Session detail
    async function loadSession(id) {
      currentSessionId = id;
      updateUrl(currentRootId, id);

      const res = await fetch(`/api/sessions/${id}`);
      const data = await res.json();
      renderDetail(data);
      showView(viewDetail);
    }

    function renderDetail(data) {
      const { metadata, entries } = data;

      detailTitle.textContent = metadata.title || 'Session';
      detailMeta.innerHTML = `
        ${metadata.timestamp ? `<span>${formatTime(metadata.timestamp)}</span>` : ''}
        ${metadata.model ? `<span>${escapeHtml(metadata.model)}</span>` : ''}
        ${metadata.provider ? `<span>${escapeHtml(metadata.provider)}</span>` : ''}
        ${metadata.cwd ? `<span>${escapeHtml(metadata.cwd)}</span>` : ''}
      `;

      messagesDiv.innerHTML = '';
      const messages = entries.filter(e => e.type === 'message');

      for (const entry of messages) {
        const msg = entry.message;
        if (!msg) continue;

        const div = document.createElement('div');
        div.className = `message ${msg.role}`;

        let contentHtml = '';

        if (msg.role === 'toolResult') {
          const resultText = (msg.content || []).map(c => c.text || '').join('\n');
          const errorClass = msg.isError ? ' result-error' : '';
          contentHtml = `<div class="result-container" onclick="this.classList.toggle('open')">
            <div class="result-header">
              <span class="result-toggle">&#9658;</span>
              <span class="result-label">${escapeHtml(msg.toolName || 'result')}${msg.isError ? ' (error)' : ''}</span>
            </div>
            <div class="result-content${errorClass}">${escapeHtml(resultText)}</div>
          </div>`;

          div.innerHTML = `
            <div class="message-header">
              <span class="role">Tool Result</span>
              <span class="timestamp">${formatTime(entry.timestamp)}</span>
            </div>
            ${contentHtml}
          `;
          messagesDiv.appendChild(div);
          continue;
        }

        for (const c of msg.content || []) {
          if (c.type === 'thinking' && c.thinking) {
            contentHtml += `<div class="thinking"><div class="thinking-label">Thinking</div>${escapeHtml(c.thinking)}</div>`;
          } else if (c.type === 'text' && c.text) {
            contentHtml += `<div class="text-content">${escapeHtml(c.text)}</div>`;
          } else if (c.type === 'toolCall') {
            contentHtml += `<div class="tool-call" onclick="this.classList.toggle('open')">
              <div class="tool-header">
                <span class="tool-toggle">&#9658;</span>
                <span class="tool-name">${escapeHtml(c.name)}</span>
              </div>
              <div class="tool-args">${escapeHtml(JSON.stringify(c.arguments, null, 2))}</div>
            </div>`;
          } else if (c.type === 'toolResult') {
            const errorClass = c.is_error ? ' result-error' : '';
            contentHtml += `<div class="result-container" onclick="this.classList.toggle('open')">
              <div class="result-header">
                <span class="result-toggle">&#9658;</span>
                <span class="result-label">Tool Result${c.is_error ? ' (error)' : ''}</span>
              </div>
              <div class="result-content${errorClass}">${escapeHtml(c.content || '')}</div>
            </div>`;
          }
        }

        let usageHtml = '';
        if (msg.usage) {
          const u = msg.usage;
          usageHtml = `<div class="usage">
            <span>${u.input || 0} in</span>
            <span>${u.output || 0} out</span>
            ${u.cacheRead ? `<span>${u.cacheRead} cache</span>` : ''}
            <span>$${(u.cost?.total || 0).toFixed(4)}</span>
          </div>`;
        }

        div.innerHTML = `
          <div class="message-header">
            <span class="role">${msg.role}</span>
            <span class="timestamp">${formatTime(entry.timestamp)}</span>
          </div>
          ${contentHtml}
          ${usageHtml}
        `;

        messagesDiv.appendChild(div);
      }
    }

    // SSE for live updates
    let eventSource = null;

    function connectSSE() {
      eventSource = new EventSource('/api/events');

      eventSource.onmessage = async (e) => {
        const event = JSON.parse(e.data);
        if (event.type === 'root:updated' && event.rootId === currentRootId) {
          const res = await fetch(`/api/roots/${currentRootId}/sessions`);
          currentSessions = await res.json();
          if (viewSessions.classList.contains('active')) {
            renderSessionList();
          }
        }
      };

      eventSource.onerror = () => {
        eventSource.close();
        setTimeout(connectSSE, 3000);
      };
    }

    // Browser navigation
    window.addEventListener('popstate', async () => {
      const { rootId, sessionId } = parseUrl();

      if (!rootId) {
        showAgents();
      } else if (rootId !== currentRootId) {
        await selectAgent(rootId, sessionId);
      } else if (sessionId && sessionId !== currentSessionId) {
        await loadSession(sessionId);
      } else if (!sessionId && currentSessionId) {
        showSessions();
      }
    });

    // Init
    loadRoots();
    connectSSE();
  </script>
</body>
</html>
